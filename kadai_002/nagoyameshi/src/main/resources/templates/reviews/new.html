<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${house.name} + 'のレビュー投稿'">レビュー投稿</title>
    <div th:replace="~{fragment :: styles}"></div>
</head>
<body>
<div class="samuraitravel-wrapper">
    <div th:replace="~{fragment :: header}"></div>

    <main class="container pt-4 pb-5 samuraitravel-container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="mb-4" th:text="${house.name} + 'のレビュー投稿'">レビュー投稿</h1>

                <form th:action="@{/houses/{houseId}/reviews/create(houseId=${house.id})}" th:object="${review}" method="post">
                    <div class="mb-3 col-md-6">
                        <label for="name" class="form-label">ニックネーム</label>
                        <input type="text" class="form-control" th:field="*{name}" />
                    </div>

                    <div class="mb-3 col-md-6">
                        <label for="star" class="form-label">評価（1〜5）</label>
                        <input type="number" class="form-control" min="1" max="5" th:field="*{star}" />
                    </div>

                    <div class="mb-3">
                        <label for="reviewComment" class="form-label">コメント</label>
                        <textarea class="form-control" rows="5" th:field="*{reviewComment}"></textarea>
                    </div>

                    <button type="submit" class="btn text-white samuraitravel-btn">投稿する</button>
                </form>
            </div>
        </div>
    </main>

    <div th:replace="~{fragment :: footer}"></div>
</div>
<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
