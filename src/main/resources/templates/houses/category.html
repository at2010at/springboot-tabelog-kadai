<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${category.name} + 'の店舗一覧'">カテゴリ名の店舗一覧</title>
</head>
<body>

    <h1 th:text="${category.name} + 'の店舗一覧'"></h1>

    <div class="container mt-4">
        <div class="row">
            <th:block th:each="house : ${houseList}">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img th:src="@{/images/house/{img}(img=${house.imageName})}" class="card-img-top" alt="店舗画像">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${house.name}">店舗名</h5>
                            <p class="card-text" th:text="${house.description}">説明</p>
                            <a th:href="@{/houses/{id}(id=${house.id})}" class="btn btn-primary">詳細</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>

</body>
</html>
